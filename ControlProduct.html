<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$ QUAN LY SAN PHAM $ </title>
</head>
<body>
<input type="text" placeholder="New Product" id="newProduct">
<button value="Add" onclick="addNewProduct()">ADD</button>
<br><table style="border: 1px solid">

    <thead>
    <td>STT</td>
    <td>Product</td>
    <td>Edit</td>
    <td>Delete</td>

    </thead>
    <tbody id="list">
    <tr>
        <td>STT</td>
        <td>Product</td>
        <td><button onclick="editProduct()">Edit</button></td>
        <td><button onclick="deleteProduct()">Delete</button></td>
    </tr>

    </tbody>
</table>
<script>
    let product = ["Iphone", "Mac", "Air", "Ipad",];
    showAllProduct();
    function showAllProduct() {
    let content = "";
    for (let i = 0; i < product.length; i++) {
        content += ' <tr>\n' +
            '        <td>'+(i+1)+'</td>\n' +
            '        <td>'+product[i]+'</td>\n' +
            '        <td><button onclick="editProduct('+i+')">Edit</button></td>\n' +
            '        <td><button onclick="deleteProduct('+i+')">Delete</button></td>\n' +
            '    </tr>';
    }
    document.getElementById("list").innerHTML = content;
}
function addNewProduct() {
    // B1: Lay ten spham tu input;
    let newP = document.getElementById("newProduct").value;
    // B2: Them spham moi vao danh sach;
    product.push(newP);
    // B3: Hien thi danh sach moi;
    showAllProduct("newProduct");
    // B4: Tra lai gia ban dau cho input;
    document.getElementById("newProduct").value = "";
}
function editProduct(index) {
    // B1: Truy cap den vi tri san pham can sua;
    let newName = prompt("Hay sua lai san pham :",product[index]);
    // B2: Gan gia tri moi cho vi tri;
    product[index] = newName;
    // B3: Hien thi lai danh sach;
    showAllProduct();
}
function deleteProduct(index) {
    // B1: Tim vi tri spham can xoa;
    product.splice(index,1);
    // B2: Hien thi lai danh sach;
    showAllProduct();
}
</script>
</body>
</html>
